<html>
    <head>
        <link href="pub/css/style.css" rel="stylesheet" type="text/css">
        <link href="pub/loading-animation/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
		<div id="storage" style="display: none"> 
			<div id="online-prompt" class="prompt-content">
				<label for="roomid">Room ID: </label><br>
				<input id="roomid-input" name="roomid"></input> <br>
				<label for="name">Username: </label><br>
				<input id="name-input" name="name"></input>
			</div>

			<div id="config-prompt" class="prompt-content">
				<label for="SDF">SDF </label>
				<input id="SDF-input" name="SDF" type="number" value="-1"></input> <br>
				<label for="DAS">DAS </label>
				<input id="DAS-input" name="DAS" type="number" value="8"></input> <br>
				<label for="ARR">ARR </label>
				<input id="ARR-input" name="ARR" type="number" value="0"></input>
			</div>

			<div id="bot-prompt" class="prompt-content">
				<label for="PPS">PPS </label>
				<input id="PPS-input" name="PPS" type="number" value="1.5"></input>
			</div>
		</div>

        <div id="prompt" class="prompt" style="opacity: 0;">
			<div id="prompt-content"></div>

			<br>
			<div style="display:flex">
			<button id="prompt-cancel" class="prompt-button">Cancel</button>
            <button id="prompt-submit" class="prompt-button">Ok</button>
			</div>
		</div>

        <div id="filter"></div>

        <div id="banner" style="top: -30%"></div> 
        <div id="home-box" style="left: -30%; opacity: 0;"> 
            <div class="title-box" id="title-box"> 
                <div class="title">Cestris</div>
                <p id='error' style="color: red"></p>
                <div class="container">
                  <div id="t1" class="block"><div class="block-inner"></div></div>
                  <div id="t2" class="block"><div class="block-inner"></div></div>
                  <div id="t3" class="block"><div class="block-inner"></div></div>
                  <div id="t4" class="block"><div class="block-inner"></div></div>
                </div>
            </div>


            <div id="home-menu" class="menu-box"> 
                <button id="online-join-button">Online-Join</button> <br>
                <button id="local-button">Local</button> <br>
                <button id="bot-button">Bot</button> <br>
                <button id="config-button">Config</button> <br>
            </div>
        </div>


        <div id="main-box">
            <div id="room-view" style="display:none">
                <div id="roomId">Room ID:</div>
                <div id="username">Username:</div>
                <button id="online-ready-button">ready</button>
                <div id="member-view">  
                    Members: <br>
                    <div id="member-list"> 
                        
                    </div>
                </div> <br>

                <div id="chat-view"> 
                    Chat: <br>
                    <div id="chat-stream"> </div>
                    <input id="chat-input" autocomplete="off" />
                </div>
            </div>

            <div id="main-view"></div>
            <div id="remote-view"></div>
        </div>
        
        <script type="module" src="pub/js/index.mjs"></script>
    </body>
</html>
